<!DOCTYPE html>
<html lang="en">


<head>
	<title id="title">文檔 & 軟件 | HiPNUC</title>
	<script>
		function getCookieValueByIndex(startIndex) {
			var endIndex = document.cookie.indexOf(";", startIndex);
			if (endIndex == -1) endIndex = document.cookie.length;
			return unescape(document.cookie.substring(startIndex, endIndex));
		}
		function getCookie(name) {
			var arg = escape(name) + "=";
			var nameLen = arg.length;
			var cookieLen = document.cookie.length;
			var i = 0;
			while (i < cookieLen) {
				var j = i + nameLen;
				if (document.cookie.substring(i, j) == arg) return getCookieValueByIndex(j);
				i = document.cookie.indexOf(" ", i) + 1;
				if (i == 0) break;
			}
			return null;
		}
		function doCookieSetup(name, lang) {
			document.cookie = name + "=" + escape(lang);
			window.location.reload();
		}
		function doc_center() {
			var tmp_lang = getCookie("lang");
			var short_cut = "";
			if (tmp_lang == "en") {
				document.getElementById("title").innerHTML = "document & software"
				short_cut = "mkdocs_en/site/index.html";
			}
			else if (tmp_lang == "cn") {
				document.getElementById("title").innerHTML = "文檔 & 軟件 | HiPNUC"
				short_cut = "mkdocs_cn/site/index.html";
			}
			else if (tmp_lang == "tc") {
				document.getElementById("title").innerHTML = "文件 & 軟體下載 | HiPNUC"
				short_cut = "mkdocs_tc/site/index.html";
			}
			else {
				document.getElementById("title").innerHTML = "文件 & 軟體下載 | HiPNUC"
				short_cut = "mkdocs_cn/site/index.html";
			}
			window.location.assign(short_cut);
		}
		var tmp_lang = getCookie("lang");
		if (tmp_lang != "en" && tmp_lang != "tc" && tmp_lang != "cn") {
			sys = (navigator.language || navigator.userLanguage || navigator.browserLanguage || navigator.systemLanguage).toLowerCase();
			if (sys == "zh-cn" || sys == "zh-sg") {
				doCookieSetup('lang', 'cn')
			}
			else if (sys == "zh-tw") {
				doCookieSetup('lang', 'tc')
			}
			else {
				doCookieSetup('lang', 'en')
			}
		}
		doc_center()
	</script>

	<meta name="description" content="购买姿态检测，机器人动作捕捉，导航与定位产品">
	<meta name="keywords" content="购买,电子罗盘,无线IMU">
