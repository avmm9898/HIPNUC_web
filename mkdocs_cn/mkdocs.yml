site_name: HiPNUC 文件中心
site_url: 'http://www.hipnuc.com/index_cn.html'


nav:
  -  文档中心: 
      - index.md
  -  产品手册:
      - HI226/HI229: hi229/hi229um_cn.md
      - HI221: hi221/hi221um_cn.md

theme:
  name: material
  palette:
      primary: 'Black'
      accent: 'Black'
  feature:
    tabs: false
  logo:
    icon: 'home'
  
plugins:
  - search
  - minify:
      minify_html: true
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
 # - pymdownx.emoji:
 #     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - 'extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
# Copyright
copyright: 'Copyright &copy; 2016 - 2020 HiPNUC'

